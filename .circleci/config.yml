version: 2.1

orbs:
  node: circleci/node@5.0
  # wp-svn: studiopress/wp-svn@0.2

references:
  PLUGIN_PATH: &PLUGIN_PATH
    plugins/pattern-manager

jobs:
  lint-php:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout:
          path: *PLUGIN_PATH
      - run:
          name: Installing Pluginade
          working_directory: *PLUGIN_PATH
          command: sh pluginade.sh install
      - run:
          name: Linting PHP
          working_directory: *PLUGIN_PATH
          command: sh pluginade.sh lint:php
  lint-js:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout:
          path: *PLUGIN_PATH
      - run:
          name: Installing Pluginade
          working_directory: *PLUGIN_PATH
          command: sh pluginade.sh install
      - run:
          name: Linting JS
          working_directory: *PLUGIN_PATH
          command: |
            sh pluginade.sh lint:js
  lint-css:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout:
          path: *PLUGIN_PATH
      - run:
          name: Installing Pluginade
          working_directory: *PLUGIN_PATH
          command: sh pluginade.sh install
      - run:
          name: Linting CSS
          working_directory: *PLUGIN_PATH
          command: |
            sh pluginade.sh lint:css
  test-js:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout:
          path: *PLUGIN_PATH
      - run:
          name: Installing Pluginade
          working_directory: *PLUGIN_PATH
          command: sh pluginade.sh install
      - run:
          name: Testing JS
          working_directory: *PLUGIN_PATH
          command: sh pluginade.sh test:js
  phpunit:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout:
          path: *PLUGIN_PATH
      - run:
          name: Installing Pluginade
          working_directory: *PLUGIN_PATH
          command: sh pluginade.sh install
      - run:
          name: PHPUnit Integration Tests
          working_directory: *PLUGIN_PATH
          command: |
            sh pluginade.sh build
            sh pluginade.sh test:phpunit
  zip:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout:
          path: *PLUGIN_PATH
      - run:
          name: Installing Pluginade
          working_directory: *PLUGIN_PATH
          command: sh pluginade.sh install
      - run:
          name: Creating the zip file
          working_directory: *PLUGIN_PATH
          command: |
            sh pluginade.sh build
            sh pluginade.sh zip
      - store_artifacts:
          path: /home/circleci/Downloads
